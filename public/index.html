      <!-- JS -->

      <script>
         $(document).ready(function () {
            $(".select_options").select2();
         });
      </script>

      <!-- Swiper JS -->
      <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

      <!-- Initialize Swiper -->
      <script>
         var swiper = new Swiper(".BannerSwiper", {
            slidesPerView: 1,
            spaceBetween: 0,
            slidesPerGroup: 1,
            loop: true,
            loopFillGroupWithBlank: false,
            autoplay: {
               delay: 3000,
               disableOnInteraction: false,
            },
         });

         var swiper = new Swiper(".featuredProductSwiper", {
            slidesPerView: 1,
            spaceBetween: 10,
            slidesPerGroup: 1,
            loop: true,
            loopFillGroupWithBlank: false,
            navigation: {
               nextEl: ".swiper-button-next",
               prevEl: ".swiper-button-prev",
            },
            breakpoints: {
               640: {
                  slidesPerView: 2,
                  spaceBetween: 20,
               },
               768: {
                  slidesPerView: 3,
                  spaceBetween: 30,
               },
               1024: {
                  slidesPerView: 4,
                  spaceBetween: 30,
               },
            },
         });
      </script>
